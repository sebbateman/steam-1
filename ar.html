<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  
  	<body>
    
	    <!-- The Scene; "a-scene" includes the marker, all its attached objects, and the scene's camera. -->	    
	    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" scale="0.8;">
	    
      <!-- We list any images, 3D models and fonts here; we refer to them below (in "a-marker") by their id. -->
			<a-assets>        
        <a-asset-item id="man" src="man.glb"></a-asset-item>        
      </a-assets>

      <!-- The Marker; Everything inside the "a-marker" tag will appear hovering over the marker.  -->
        <a-marker preset="hiro">
        <a-box color="black" depth="2" height="1" width="0.4" position="-1 0 0"></a-box>
        <a-box color="black" depth="2" height="1" width="0.4" position="1 0 0"></a-box>
        <a-box color="black" depth="2" height="1" width="0.4" position="0 0 0.8" rotation="0 90 0"></a-box>
        <a-box color="black" depth="2" height="1" width="0.4" position="0 0 -0.8" rotation="0 90 0"></a-box>
        <a-box color="blue" depth="2" height="2" width="0.2" position="0 -0.5 0" rotation="0 0 90"></a-box>
        <a-cylinder color="black" height="2" radius="0.05" position="-0.5 -0.1 -1.5" rotation="90 45 0"></a-cylinder>
        <a-cylinder color="black" height="2" radius="0.05" position="0.5 -0.1 -1.5" rotation="-90 -45 0"></a-cylinder>
        <a-light type="point" color="blue" position="0 0 0"></a-light>
       
        <a-text value="Sebastian Bateman" color="white" position="-0.5 -0.05 -0.25" rotation="-90 0 0" scale="0.5"></a-text>
        <a-text value="Visual Arts" color="white" position="-0.70 0 0" rotation="-90 0 0" scale="1"></a-text>
        <a-text value="bateman21@idyllwildarts.org" color="white" position="-0.70 0 0.2" rotation="-90 0 0" scale="0.5"></a-text>

        <a-entity gltf-model="#man" rotation="-90 0 0" shadows scale=".03 .03 .03"  position="0 0.1 -0.5"></a-entity>	      
        
      </a-marker>

      <!-- The Camera; The AR.js library uses this camera element to render the 3D object. -->
      <a-entity camera></a-entity>
	    
	    </a-scene>

  	</body>

</html>
